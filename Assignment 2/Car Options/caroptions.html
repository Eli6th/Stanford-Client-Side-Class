<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="caroptions.css">
    <title>Car Options</title>
</head>
<body>
    <h1>Configure Your GT Super Sportscar</h1>
    
    <div id="main"> 
        <div class="input_div" id="configuration">
            <table class="input_form">
                <th colspan="2">Configuration</th>
                <tr>
                    <td><input name="car_configuration" id="GT_Manual" type="radio" /><label for="GT_Manual">GT Manual</label></td>
                    <td class="price">$17,790.00</td>
                </tr>
                <tr>
                    <td><input name="car_configuration" id="GT_Automatic" type="radio" /><label for="GT_Automatic">GT Automatic</label></td>
                    <td class="price">$18,590.00</td>
                </tr>
                <tr>
                    <td><input name="car_configuration" id="GT-S_Manual" type="radio" /><label for="GT-S_Manual">GT-S Manual</label></td>
                    <td class="price">$22,455.00</td>
                </tr>
                <tr>
                    <td><input name="car_configuration" id="GT-S_Sportshift" type="radio" /><label for="GT-S_Sportshift">GT-S Sportshift</label></td>
                    <td class="price">$23,155.00</td>
                </tr>
            </table>
        </div>

        <div class="input_div" id="fact_options">
            <table class="input_form">
                <th colspan="2">Factory Options</th>
                <tr>
                    <td><input name="factory_options" id="combo1" type="radio" /><label for="combo1">Option Combo #1</label></td>
                    <td class="price">$1,235.00</td>
                </tr>
                <tr>
                    <td><label class="label_list" for="combo1"><ul>
                        <li>Power Windows, Doors, Cruise Control</li>
                    </ul></label></td>
                </tr>
                <tr>
                    <td><input name="factory_options" id="combo2" type="radio" /><label for="combo2">Option Combo #2</label></td>
                    <td class="price">$3,354.00</td>
                </tr>
                <tr>
                    <td><label class="label_list" for="combo2"><ul>
                        <li>Rear Spoiler and Fog Lamps</li>
                        <li>Keyless Entry -Power Tilt & Slide Moonroof</li>
                        <li>Power Windows, Doors, Cruise Control</li>
                    </ul></label></td>
                </tr>
                <tr>
                    <td><input name="factory_options" id="no_combo" type="radio" /><label for="no_combo">No Combo</label></td>
                    <td class="price">$0</td>
                </tr>
            </table>
        </div>

        <div class="input_div" id="deal_options">
            <table class="input_form">
                <th colspan="2">Dealer Options</th>
                <tr>
                    <td><input name="dealer_options" id="stereo" type="checkbox" /><label for="stereo">Upgraded Stereo System</label></td>
                    <td class="price">$550.00</td>
                </tr>
                <tr>
                    <td><input name="dealer_options" id="security" type="checkbox" /><label for="security">VIP Security System</label></td>
                    <td class="price">$399.00</td>
                </tr>
                <tr>
                    <td><input name="dealer_options" id="mirror" type="checkbox" /><label for="mirror">Auto-Dimming Mirror</label></td>
                    <td class="price">$295.00</td>
                </tr>
            </table>
        </div>

        <div class="input_div" id="color">
            <table class="input_form">
                <th colspan="2">Choose A Color</th>
                <tr>
                    <td><select name="car_color" size="5">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="silver">Silver</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select></td>
                </tr>
            </table>
        </div>

        <div class="input_div" id="deal_options">
            <table class="input_form">
                <th colspan="2">Total Price</th>
                <tr>
                    <td><input name="dealer_options" id="stereo" type="checkbox" /><label for="stereo">Upgraded Stereo System</label></td>
                    <td class="price">$550.00</td>
                </tr>
                <tr>
                    <td><input name="dealer_options" id="security" type="checkbox" /><label for="security">VIP Security System</label></td>
                    <td class="price">$399.00</td>
                </tr>
                <tr>
                    <td><input name="dealer_options" id="mirror" type="checkbox" /><label for="mirror">Auto-Dimming Mirror</label></td>
                    <td class="price">$295.00</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
