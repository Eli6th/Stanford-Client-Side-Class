<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="matching.css">
    <script src="matching.js"></script>
    <title>Matching</title>
</head>
<body onload = "shuffle()">
    <table>
        <tr id="row1">
            <td><img id="card1" src="images/back.png" onclick="flip('card1', 0)" /></td>
            <td><img id="card2" src="images/back.png" onclick="flip('card2', 1)" /></td>
            <td><img id="card3" src="images/back.png" onclick="flip('card3', 2)" /></td>
            <td><img id="card4" src="images/back.png" onclick="flip('card4', 3)" /></td>
            <td><img id="card5" src="images/back.png" onclick="flip('card5', 4)" /></td>
            <td><img id="card6" src="images/back.png" onclick="flip('card6', 5)" /></td>
        </tr>
        <tr id="row2">
            <td><input id="reshuffle" type="button" value="Reshuffle/Restart" onclick="shuffle()" /></td>
        </tr>
    </table>
</body>
</html>
